    <script>

        const middleWords = document.getElementById("middleWords")

        let currwinHeight = window.innerHeight
        console.log(currwinHeight);

        let lowerThres = 

        document.addEventListener("scroll", () => {
            console.log(window.scrollY);

            if(window.scrollY >= currwinHeight && window.scrollY < currwinHeight * 2.5){
                console.log("Hello");
                middleWords.style.display = "block"
                middleWords.style.position = "fixed"
                middleWords.style.fontSize = `${window.scrollY/30}px`
                

                if(window.scrollY < currwinHeight * 1.3){
                    const startPt = currwinHeight * 1.1
                    const endPt = currwinHeight * 1.3

                    const opt = (window.scrollY - startPt) / (endPt - startPt)

                    middleWords.style.opacity = `${opt}`
                }
                //middleWords.style.top = "10"
            }
            else{
                console.log("bye");
                middleWords.style.position = "static"
                middleWords.style.display = "none"
            }
