  var typed = new Typed('#typed',{
        stringsElement: '#typed-strings', 
        backSpeed: 60, 
        typeSpeed: 25, 
        startDelay: 1600, 
        loop:true 
    });
  </script>

  <script>

var times = 0; // total time in seconds format
   
   

   var controler = false;
   var timers = setInterval(function() { // timer
       if (!controler) {
           times ++;
           document.getElementById("time").innerHTML = times;

           animation_total(times);
                 
           
       } 
   }, 1000);

   var textWrapper = document.querySelector('.ml3');
   textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml3 .letter',
    opacity: [0,1],
    easing: "easeInOutQuad",
    duration: 2250,
    delay: (el, i) => 150 * (i+1)
  }).add({
    targets: '.ml3',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
