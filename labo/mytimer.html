<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- animate.css CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <link rel="stylesheet" href="mycss.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>

    .container.custom-container-width {
      max-width: 1310px;  
    }
    </style>

    <title>Timer</title>
    <link rel="icon" href="evastuff/ppp1.ico" type="image/x-icon">
  </head>
  <body style="background-color:#007BFF ;">

 
    <div class="footer fixed-bottom">

      <nav class="navbar navbar-expand-sm navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item " >
            <a href="https://r48n34.github.io/" style="color: white;" target="_blank" style="font-size: 80%;">Reemo Studio</a>
            
          </li>
          
        </ul>
      </nav>
    </div>

    <div class="container custom-container-width">
        <br>

        
            <h1  style="color: white; font-size:3vw;">Timer</h1> 

            
            <h1 id="timer" style="font-size:17vw;" class="badge badge-light">0:00:00</h1>
            <br><br>

            <div class="d-flex justify-content-between custom-container-width" style="font-size:1vw;">
            <button id="startTimer" type="button" class="btn btn-warning btn-lg" onclick="setTimer()">Start / Pause</button>
            <button id="tagTimer" type="button" class="btn btn-warning btn-lg" onclick="tag()" >Tag time</button>
            
            
            
            <button id="resetTimer" type="button" class="btn btn-light btn-lg" onclick="setZero()">Clear timer</button>
            <button id="tagClear" type="button" class="btn btn-light btn-lg" onclick="tagCle()" >Clear tag</button>
            <br><br>
          </div>
            <h1 style="color: white; text-align: left; font-size: 2vw;">Counter</h1>
            <span id="clickNum" style="font-size:350%;" class="badge badge-light">0</span>
            <br><br>
            <button id="clickCount" type="button" class="btn btn-warning btn-lg" onclick="clickCo()" >Add</button>
            &nbsp;&nbsp;&nbsp;
            <button id="clearCount" type="button" class="btn btn-light btn-lg" onclick="clickClear()" >Clear counter</button>

            

            <h1 id="message"></h1>
            <h1 style="color: white; text-align: left; font-size: 2vw;">n&nbsp;|&nbsp;&nbsp;Time&nbsp;&nbsp;|Count</h1>

            <h1 id="tagMessage" style="color: white; text-align: left; font-size: 2vw;"></h1>
        

    </div>

 
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script>

     const cd = document.getElementById("timer"); // timer DOM

     var sec = 0;
     var min = 0;
     var hour = 0;

     var times = 0; // total time in seconds format

     var tag_count = 0;//counter for tag

     var click_count = 0;//counter for click count

     

    var isRunning = true;
    var interval = setInterval(function() { // timer function
        if (!isRunning) {
            times ++;

            if(times >= 3600){
                hour +=1;
                times = 0;
            }

            min = parseInt(times / 60, 10);
            sec = parseInt(times % 60, 10);

            min = min < 10 ? "0" + min : min;
            sec = sec < 10 ? "0" + sec : sec;

            cd.innerHTML = `${hour}:${min}:${sec} `;
            
        } 
    }, 1000);


    function setTimer(){ // switch flag / start or pause
        isRunning = !isRunning;
    }

    function setZero(){//reset timer to 0

        if(!isRunning){
            document.getElementById("message").innerHTML = "Can't clear on clock running.";
            return;
        }

        times = 0;
        cd.innerHTML = "0:00:00";
        document.getElementById("message").innerHTML = "";


    }

    function tag(){ // add tag
        tag_count +=1;
        document.getElementById("tagMessage").innerHTML += tag_count + ": "+ cd.innerHTML +" "+ click_count +"<br>";


    }

    function tagCle(){//remove tag
        document.getElementById("tagMessage").innerHTML = "";
        tag_count = 0;
    }

    function clickCo(){//click count adder
        click_count+=1;
        document.getElementById("clickNum").innerHTML = click_count;

    }

    function clickClear(){//clear all tag text
        click_count = 0;
        document.getElementById("clickNum").innerHTML = click_count;

    }


  </script>

  

  </body>
</html>
