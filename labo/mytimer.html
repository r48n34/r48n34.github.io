            <br>
            <button id="clickCount" type="button" class="btn btn-warning btn-lg" onclick="clickCo()" >Count</button>
            <button id="clearCount" type="button" class="btn btn-warning btn-lg" onclick="clickClear()" >Count clear</button>

  <script>

      //var timeSec = 900; //seconds
     const cd = document.getElementById("timer");

     var sec = 0;
     var min = 0;
     var hour = 0;

     var times = 0;

     var tag_count = 0;//counter for tag

     var click_count = 0;//counter for click count

     

    var isRunning = true;
    var interval = setInterval(function() {
        if (!isRunning) {
            times ++;

            if(times == 3600){
                hour +=1;
                times = 0;
            }

            min = parseInt(times / 60, 10);
            sec = parseInt(times % 60, 10);

            min = min < 10 ? "0" + min : min;
            sec = sec < 10 ? "0" + sec : sec;

            cd.innerHTML = `${hour}:${min}:${sec} `;
            
        } 
    }, 1000);

    function stopTimer() {
        isRunning = true;
    };
    function startTimer(){
        isRunning = false;
    };

    function setZero(){

        if(isRunning == false){
            document.getElementById("message").innerHTML = "Can't clear on clock running.";
            return;
        }

        times = 0;
        cd.innerHTML = "0:00:00";
        document.getElementById("message").innerHTML = "";


    }

    

    function tag(){
        tag_count +=1;
        document.getElementById("tagMessage").innerHTML += tag_count + ": "+ cd.innerHTML + "<br>";


    }

    function tagCle(){
        document.getElementById("tagMessage").innerHTML = "";
        tag_count = 0;
    }

    function clickCo(){
        click_count+=1;
        document.getElementById("clickNum").innerHTML = click_count;

    }

    function clickClear(){
        click_count = 0;
        document.getElementById("clickNum").innerHTML = click_count;

    }
