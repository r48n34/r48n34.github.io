    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
       //Display board
        var board = 
        [["_","_","_"],
         ["_","_","_"],
         ["_","_","_"]];

         //cal version board
         var digital = 
         [[0,0,0],
         [0,0,0],
         [0,0,0]]; 

        var playerTurn = true; //Is player turn flag
        var round = 0; // play round cal for normal version 
        var winFlag = false; // Is someone win?
        var total_round = 0; // play round cal for weird version 


        var playerScore = 0;
        var aiScore = 0;

 
        function shows(){ //HTML onload running
            update();
        }


        function update(){ //Overall board html update
            var count = 0;
            for(let i = 0;i<3;i++){
                for(let k = 0;k<3;k++){
                 
                    document.getElementById(String.fromCharCode(65 + count)).innerHTML = board[i][k]; //ID ref for ABCDE...
                    count +=1;

                }
                
            }
            console.log(board);
            total_round = digital.reduce(function(a,b) { return a.concat(b) }).reduce(function(a,b) { return a + b }); //update existen elements in board
                       
        }

        
        function addo(x,y){ //player move to add O to the board
            if(board[x][y] == "X" || winFlag == true || board[x][y] == "O"){ //prevent mis-click and jamming 
                return;
            }


            board[x][y] = "O";

            if(digital[x][y] != 1){ // add exist elements
              digital[x][y] = 1;
            }

            round +=1;
            update();
            winCheck(); //Check if someone win

            if(total_round <=7 && !winFlag){ // Computer move position 
               computerx();
               //mediumComputerx();
            }
            

        }


        function computerx(){ //Easy version ai
            var yesDup = true;

            while(yesDup){
                var x1 = Math.floor(Math.random() * 3); 
                var y1 = Math.floor(Math.random() * 3);

                console.log(x1 + " " + y1);

                //if(board[x1][y1] === "O" || board[x1][y1] === "X") Normal version
                if(board[x1][y1] === "X"){ //Doesn't jam itself but "O" only =.=
                    yesDup = true; 
                }else{
                    board[x1][y1] = "X";

                    if(digital[x1][y1] != 1){
                      digital[x1][y1] = 1;
                    }   

                    yesDup = false;
                    round +=1;
                    update();
                    winCheck(); //Check if someone win

                }              

            }


        }


          //O = 0, X = 1
        function winCheck(){ //check if someone wins          
          var coll = "";
          var roww = "";
          
          for(let i = 0;i<3;i++){

              for(let k = 0;k<3;k++){
                coll += board[i][k];
                roww += board[k][i];
              }

              if(coll == "XXX" || roww == "XXX"){
                aiWin()
              }
              else if(coll == "OOO" || roww == "OOO"){
                playerWin()
              }

              coll = "";
              roww = "";

          }

          var cross_left = board[0][0] + board[1][1]+ board[2][2];
          var cross_right = board[0][2] + board[1][1]+ board[2][0];

          if(cross_left == "XXX" ||cross_right == "XXX"){
            aiWin()
          }
          else if(cross_left == "OOO" ||cross_right == "OOO"){
            playerWin()
          }

          console.log(total_round);

          if(total_round == 9 && winFlag == false){ //draw check
            document.getElementById("message").innerHTML = "Draw";
            resetall();
            return;
          }

          if(winFlag){
            resetall();
          }

        }

        function resetall(){
          document.getElementById("resetBtn").style.display = "Block";  //let Reset button display      
        }

        function playAgain(){ //Reset the whole game
          board = 
        [["_","_","_"],
         ["_","_","_"],
         ["_","_","_"]];

         digital = 
         [[0,0,0],
         [0,0,0],
         [0,0,0]];

        playerTurn = true;
        round = 0;
        winFlag = false;
        document.getElementById("message").innerHTML = "";
        document.getElementById("resetBtn").style.display = "none";

        update();
 
        }

        function aiWin(){
          document.getElementById("message").innerHTML = "Computer Win";
          winFlag = true;
          aiScore+=1;
          document.getElementById("aiscore").innerHTML = "AI score: " + aiScore;
        }

        function playerWin(){
          document.getElementById("message").innerHTML = "You Win";
          winFlag = true;
          playerScore+=1;
          document.getElementById("pscore").innerHTML = "Your score: " + playerScore;

        }


    </script>
