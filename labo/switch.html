        <h1 id="hi" style="font-size: 21vw; display: block" onclick="swText()"> Hi Mate</h1>

  <script> 
  var typed = new Typed('#typed',{
        stringsElement: '#typed-strings', 
        backSpeed: 60, 
        typeSpeed: 25, 
        startDelay: 1600, 
        loop:true 
    });
  </script>
  
  <script>

      let sw = false;
      let als = ["block","none","white","black"];

      function swText(){
          sw = !sw; //switch 
          sw? on(als[0],als[1],als[3],als[2]) : on(als[1],als[0],als[2],als[3]); //assign stats
      }

      function on(a,b,c,d){ //a = bye stats, b = hi stats, c = bg color
        document.getElementById("logo").style.color = d;
        document.getElementById("bg").style.backgroundColor = c;    
        document.getElementById("hi").style.display = b;
        document.getElementById("bye").style.display = a;

      }

  </script>
