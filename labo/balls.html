<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="canBox">

    </div>

    <canvas id="myCanvas"></canvas>

    <script>
        const canBox = document.getElementById("canBox");

        class CanvasBox{
            constructor(canvadId){
                this.canvas = document.getElementById(canvadId);
                this.ctx = this.canvas.getContext("2d");

                this.ctx.width  = 300;
                this.ctx.height  = 300;

                this.keepDraw = true;
            }

            draw(ballArr){

                if(this.keepDraw){
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                    for(let i of ballArr){
                        i.move();
                    }
                    
                    window.requestAnimationFrame(draw);
                }
                
            }



        }

        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        ctx.canvas.width  = window.innerWidth * 0.95;
        ctx.canvas.height = window.innerHeight * 0.95;

        class BallClass{

            constructor(startX, startY){
                this.ballRadius = 20;

                //Pol
                this.x = startX;
                this.y = startY;

                //speed
                this.dx = 3;
                this.dy = -3;

                this.ballcolor = "#0095DD";
            }

            calBallPol(){

                if( this.x + this.dx > canvas.width - this.ballRadius || this.x + this.dx < this.ballRadius) {
                    
                    this.dx = -this.dx;
                    this.ballcolor = "#0095DD";

                }
                if( this.y + this.dy > canvas.height - this.ballRadius || this.y + this.dy < this.ballRadius) {
                    this.dy = -this.dy;
                    this.ballcolor = "#DC143C";
                }
                
                this.x += this.dx;
                this.y += this.dy;

            }

            drawBall(){
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.ballRadius, 0, Math.PI*2);
                ctx.fillStyle = this.ballcolor;
                ctx.fill();
                ctx.closePath();
            }

            move(){
                this.drawBall();
                this.calBallPol();
            }

        }

        let ballArr = [
            new BallClass( canvas.width / 2 , canvas.height - 30),
            new BallClass( canvas.width / 4 , canvas.height - 90)
        ]

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for(let i of ballArr){
                i.move();
            }

            window.requestAnimationFrame(draw);

        }

        window.requestAnimationFrame(draw);

    </script>


    
</body>
</html>
