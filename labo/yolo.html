  <script>
      
      document.getElementById("numA").innerHTML = "0";


        //counter A,B,B,D,E,F//
      var count = [0,0,0,0,0,0,0,0,0];

      var arr = ["numA","numB","numC","numD","numE","numF","numG","numH","numI"];
      var ayy = ["A","B","C","D","E","F","G","H","I"];
      var cons_name = ["A","B","C","D","E","F","G","H","I"]; //default names
      

      function sumBot(num,ids,i){ // Numbers to +/-, ID, array index 

        count[i] += num;
        document.getElementById(ids).innerHTML = count[i];

      }

      

      function clearOne(ids,i){ // ID, array index 
        count[i] = 0;
        document.getElementById(ids).innerHTML = count[i];


      }


      function clearAll(){
        count.fill(0); // set all value of arr to 0      
        for(let i = 0;i<count.length;i++){ //uptade html display value
          document.getElementById(arr[i]).innerHTML = count[i];
        }

      }

      function allAssign(){

        for(let k = 0;k < count.length;k++){
          count[k] += parseInt(document.getElementById("allValue").value);

        }
        
         // set all value of arr to      
        for(let i = 0;i<count.length;i++){ //uptade html display value
          document.getElementById(arr[i]).innerHTML = count[i];
        }
        
      }

      function gene(){
        document.getElementById("total").innerHTML = "Total sum : " + SumDatareduce(count); //get total sum

        let store = []; //get used counter and counter position
        var tot = 0;
        
        for(let i = 0;i<count.length;i++){ // This will be faster since only 9 nums to oper
          if(count[i] !=0){
            tot +=1;
            store.push(cons_name[i]);

          }


        }

        //var tot = count.length - count.filter(x => x === 0).length;
        document.getElementById("cal").innerHTML = "Used counter : " + tot +" ("+ store+ ")" ; /////////

        var max = Math.max(...count); // get max value
        var max_pos = count.indexOf(Math.max(...count));// get max value index

        document.getElementById("maxer").innerHTML = "Max number : " + max +" ("+ cons_name[max_pos]+ ")" ;


        var min = Math.min(...count); // get max value
        var min_pos = count.indexOf(Math.min(...count));// get max value index

        document.getElementById("miner").innerHTML = "Min number : " + min +" ("+ cons_name[min_pos]+ ")" ;







      }
      
   

      function SumDatareduce(arr){ // cal sum of arr
        return arr.reduce((a,b)=>a+b);  
      }

      function assignValue(){ // assign value to counter

        var new_id = document.getElementById("sel1").value;//Target id
        var new_num = parseInt(document.getElementById("addValue").value);//Value to assign
        var index = document.getElementById("sel1").selectedIndex;// related array index

        sumBot(new_num,new_id,index);


      }

      function rename(){
        // var new_name = document.getElementById("rename1").value;
        let x = document.getElementById("sel2").selectedIndex;
        cons_name[x] = document.getElementById("rename1").value;
        


        document.getElementById(document.getElementById("sel2").value).innerHTML = document.getElementById("rename1").value;

      }
