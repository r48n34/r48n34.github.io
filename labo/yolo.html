  <script>
      
      document.getElementById("numA").innerHTML = "0";


        //counter A,B,B,D,E,F//
      var count = [0,0,0,0,0,0,0,0,0];

      var arr = ["numA","numB","numC","numD","numE","numF","numG","numH","numI"]
      var ayy = ["A","B","C","D","E","F","G","H","I"]
      

      function sumBot(num,ids,i){ // Numbers to +/-, ID, array index 

        count[i] += num;
        document.getElementById(ids).innerHTML = count[i];

      }

      

      function clearOne(ids,i){ // ID, array index 
        count[i] = 0;
        document.getElementById(ids).innerHTML = count[i];


      }

      function clearAll(){
        count.fill(0);      
        for(let i = 0;i<9;i++){
          document.getElementById(arr[i]).innerHTML = count[i];
        }

      }

      function gene(){
        document.getElementById("total").innerHTML = "Total sum : " + SumDatareduce(count);

        let store = [];
        var tot = 0;
        
        for(let i = 0;i<count.length;i++){
          if(count[i] !=0){
            tot +=1;
            store.push(ayy[i]);

          }


        }

        //var tot = count.length - count.filter(x => x === 0).length;
        document.getElementById("cal").innerHTML = "Used counter : " + tot +" ("+ store+ ")" ;

      }
      
   

      function SumDatareduce(arr){ // cal sum of arr
        return arr.reduce((a,b)=>a+b);  
      }

      function assignValue(){ // assign value to counter
        var new_id = document.getElementById("sel1").value;
        var new_num = parseInt(document.getElementById("addValue").value);

        var index = 0;

        for(let k = 0;k<count.length;k++){
          if(new_id == arr[k]){
            index = k;
          }

        }

        sumBot(new_num,new_id,index);


      }





      function optext(){
        var x = document.getElementById("ipA").value;
        document.getElementById("op").innerHTML = x;

      }
