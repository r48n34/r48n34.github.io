<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <input type="text" class="form-control" id="input1">


    <div class="row">

        <div id="boxbox">
    
    
        </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

        const boxbox = document.getElementById("boxbox");
        const input1 = document.getElementById("input1");

        let data = [
            {name: "aaaa", id:1},
            {name: "aaafa", id:2},
            {name: "aasfdsaa", id:3},
            {name: "aasfdsaabbb", id:4}
        ]

        let cp = [...data]

        input1.addEventListener("input" , ()=>{

            if(input1.value.length == 0 || input1.value === undefined){
                genBox( data );
                return;
            }

            genBox( getData(input1.value) );
        })

        let g;

        function getData(num){ 
            g = 100;

            let d = data.filter( v => v.id == num);
            return d;
        }

        function genBox(data){

            let str = ``;

            for(let i of data){
                str +=`
                <div class="col-md-6">
                    <div class="card" style="width: 18rem;">
                        
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">${i.name}</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                        </div>
                </div>
                 
                `
            }

            boxbox.innerHTML = str

        }

        genBox( data );


    </script>
</body>
</html>
